<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css file -->
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="bg-[#070708]">
    <header>
        <section class="border border-white/20">
            <nav class="max-w-[90%] mx-auto border border-white/20 md:px-10 lg:px-10 h-32 grid grid-cols-2 grid-rows-1 md:grid-cols-2 lg:grid-cols-3">
                <div class="w-[135px] justify-self-start self-end md:self-center lg:self-center p-6 md:0">
                    <img class="" src="./images/Logo.png" alt="logo">
                    <!-- <h2 class="text-3xl text-white font-extrabold">JESHAN</h2> -->
                </div>
                <div class="self-end justify-self-center hidden lg:block">
                    <ul class="flex">
                        <li
                            class="border border-white/20 nav-items w-[150px] h-[87px] text-center flex items-center justify-center bg-[#131316]">
                            <a class="text-white" href="#">Home</a>
                        </li>
                        <li
                            class="border border-white/20 nav-items w-[150px] h-[87px] text-center flex items-center justify-center bg-[#070708]">
                            <a class="text-white" href="#">About Me</a>
                        </li>
                        <li
                            class="border border-white/20 nav-items w-[150px] h-[87px] text-center flex items-center justify-center bg-[#070708]">
                            <a class="text-white" href="#">Portfolio</a>
                        </li>
                        <li
                            class="border border-white/20 nav-items w-[150px] h-[87px] text-center flex items-center justify-center bg-[#070708]">
                            <a class="text-white" href="#">Services</a>
                        </li>
                    </ul>
                </div>
                <div class="justify-self-end self-end md:self-center lg:self-center p-6 md:0 hidden md:block lg:block">
                    <button class="px-6 py-4 rounded-2xl text-white bg-[#1c1c21]">Contact Me</button>
                </div>
                <div
                    class="justify-self-end self-end md:self-center lg:self-center p-6 md:0 border border-white/20 md:hidden">
                    <i class="fa-solid fa-bars-staggered text-2xl text-white"></i>
                </div>
            </nav>
        </section>
        <section class="max-w-[84%] mx-auto grid grid-cols-3">
            <div class="self-center justify-self-start">
                <p class="uppercase text-2xl text-[#62646C] font-medium">Stunning Photography by</p>
                <h2 class="uppercase text-[4rem] text-[#E4E4E6] font-semibold">Damien Braun</h2>
            </div>
            <div class="flex justify-center items-center">
                <img src="./images/Abstract_Design.png" alt="">
            </div>
            <div class="self-center justify-self-end">
                <h2 class="uppercase text-[3rem] text-[#E4E4E6] font-semibold">LET'S <button class="bg-[#4A2CED] text-white px-14 py-1 border rounded-full"><i class="fa-solid fa-arrow-up rotate-45 text-4xl text-white text-center"></i></button> <br> Work Together</h2>
            </div>
        </section>
    </header>
</body>

</html>
